<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-section">
        <img src="./night-sky.jpg" width="650px">
        <div class="banner">
            <h1>INICIO Co.</h1>
        </div>
        <div class="credit-section">
            <p>Photo by <a href="https://unsplash.com/@vklemen">Klemen Vrankar</a> on <a
                href="https://unsplash.com/">Unplash</a></p>
        </div>
    </div>
    <div class="container">
        <div class="service-p">
            <p>This is not a real online service! Make your innovations a reality. Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to</p>
        </div>
            <form>
                <div class="input">
                    <div class="section-1">
                        <h3>Fill out information below.</h3>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" minlength="2" maxlength="15" required>
                        <span></span>
                        <span></span>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span></span>
                        <span></span>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="section-2">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" minlength="2" maxlength="15" required>
                        <span></span>
                        <span></span>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" minlength="10" maxlength="10">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" minlength="6" required>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="button-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div> 
            </form>
    </div>
</body>
</html>
